- name: register user
  hosts: AS
  become: yes

  tasks:
  - name: check user
    ansible.builtin.command: id expense
    register: user
    ignore_errors: true
  - name: print the user
    ansible.builtin.debug:
      msg: "{{user}}"
  
  - name: create the user
    ansible.builtin.command: useradd expense
    when: stderr_lines = "id.expense.no such user"